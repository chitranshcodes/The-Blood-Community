<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Home button fixed at top-left */
    .home-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      display: inline-block;
      padding: 10px 18px;
      background: #c82333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
    }

    .home-btn:hover {
      background: #a71d2a;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #c82333;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #c82333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="{% url 'community:home' %}" class="home-btn">â¬… Home</a>

  <!-- Form -->
  <form method="post">
    {% csrf_token %}
    <label for="bgroup">Blood Group</label>
    {{ form.bgroup }}

    <label for="district">District</label>
    {{ form.district }}

    <button type="submit">Submit</button>
  </form>

</body>
</html>
